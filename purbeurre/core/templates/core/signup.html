{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-auto form">
            <form action="/signup/" method="post" class="bootstrap4 bg-primary rounded mx-auto p-5">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="form-control btn btn-danger w-auto">Inscription</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
