{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/png" href="{% static 'core/img/logos/logo_fav.png' %}"/>
  <title>Pur Beurre - Du gras, oui, mais de qualité !</title>

  <!-- Google Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

  <!-- Plugin CSS -->
  <link href="{% static 'core/js/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'core/css/creative.min.css' %}" rel="stylesheet">

</head>

<body id="page-top" class="bg-info">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-danger navbar-light py-3" id="mainNav"> <!--fixed-top -->
    <div class="container">
      <a href="/">
        <img src="{% static 'core/img/logos/logo_pur_beurre.svg' %}" height="60px">
      </a>
      <a class="navbar-brand js-scroll-trigger ml-5" href="/">Pur Beurre</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <div class="ml-auto">
          <form action="{% url 'search' %}" method="GET" accept-charset="utf-8">
            <input class="form-control" type="text" placeholder="Chercher" aria-label="Search" name="query">
          </form>
        </div>
        <ul class="navbar-nav ml-5 my-2 my-lg-0">
          <li class="nav-item my-auto">
            <a class="nav-link js-scroll-trigger" href="/account/{{ user }}">
                <img src="{% static 'core/img/icons/user-solid.svg' %}" alt="Mon compte" height="40px">
            </a>
          </li>
          <li class="nav-item my-auto">
            <a class="nav-link js-scroll-trigger" href="/favorites">
              <img src="{% static 'core/img/icons/carrot.svg' %}" alt="Mes aliments" height="60px">
            </a>
          </li>
          <li class="nav-item my-auto">
              {% if user.is_authenticated %}
                <a class="nav-link js-scroll-trigger" href="/logout">
                  <img src="{% static 'core/img/icons/sign-out-alt-solid.svg' %}" alt="Se déconnecter" height="40px">
                </a>
                {% else %}
                <a class="nav-link js-scroll-trigger" href="/login">
                  <img src="{% static 'core/img/icons/sign-in-alt-solid.svg' %}" alt="Se déconnecter" height="40px">
                </a>
              {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    {% block content %}{% endblock %}
  </section>
  <!-- Footer -->
  <footer class="py-3 bg-dark" id="footer">
    <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <a href="/legal-notice">
          <div class="text-center text-light">Mentions Légales</div>
        </a>
      </div>
      <div class="col-sm-6">
        <div class="text-center text-light">Contact</div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'core//node_modules/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'core/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'core/js/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'core/js/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'core/js/creative.min.js' %}"></script>

</body>

</html>
