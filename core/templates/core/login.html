{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-auto form">
            <form action="/login/" method="post" class="bootstrap4 bg-primary rounded mx-auto p-5">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="form-control btn btn-danger w-auto">Connexion</button>
                <input type="hidden" name="next" value="{{ next }}">
                <hr>
                <span class="pt-2">Pas encore de compte ? Inscris toi <a href="/signup" class="text-white">ici</a></span>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
